    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "FAQPage",
        "mainEntity": [
          {
            "@type": "Question",
            "name": "What is InterviewX?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "InterviewX is an AI-powered interview preparation platform that generates 85+ personalized questions, coding challenges, and behavioral interview practice tailored to your job role, company, and resume."
            }
          },
          {
            "@type": "Question",
            "name": "Who can use InterviewX?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "InterviewX is built for software engineers, SDEs, frontend developers, backend developers, full-stack developers, and students preparing for placements and coding interviews."
            }
          },
          {
            "@type": "Question",
            "name": "Does InterviewX cover coding and system design?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Yes, InterviewX provides coding challenges (DSA, algorithms, LeetCode-style) and system design practice questions, along with behavioral questions to prepare for real-world interviews."
            }
          }
        ]
      }
    </script>

    <!-- Web App Schema -->
    <script type="application/ld+json">
